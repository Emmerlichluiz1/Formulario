    <div class="container">

        <h1>CADASTRO DE PERFIL</h1>

     <img class="foto1" src="https://chequeteatro.com.br/wp-content/uploads/2015/10/cinemark-vector-logo.png" alt="Foto da DC"><br>
<hr>
<div class="Perguntas">
     <label for="date">Nome completo:</label>
     <input type="text" id="nome" name="nome" placeholder="nome"><br>''

     <label for="date">Data de nascimento:</label>
     <input type="date" id="data" name="data" value="data"><br>

     <label for="date">Seu Email:</label>
     <input type="email" id="email" name="email" placeholder="email"><br>

     <label for="date"> Senha:</label>
     <input type="password" id="senha" name="senha"placeholder="senha"><br>
    </div>
     <!-- checkbox -->
     
     <div class="Gostos">
     <h3> Estilo de fimes de preferência: </h3>
     <!-- Ação -->
     <input type="checkbox" id=" Ação" name=" Ação" value=" Ação">
     <label for=" Ação">  Ação </label>
     <!-- Comédia -->
     <input type="checkbox" id="Comédia" name="Comédia" value="Comédia">
     <label for="Comédia"> Comédia </label>
     
     <!-- Terror-->
     <input type="checkbox" id="Terror" name="Terror" value="Terror">
     <label for="Terror"> Terror </label>

     <!-- Animação-->
     <input type="checkbox" id="Animação" name="Animação" value="Animação">
     <label for="Animação"> Animação </label>


     </div>
     
     <!-- Radio  -->
     
     <div class="fã">
        <h3> Tipo de pagamento: </h3>
   
        <input type="radio" id="Meia estudantil" name="Meia estudantil" value="Meia estudantil">
        <label for="Meia estudantil">Meia estudantil</label>
   
        <input type="radio" id="Inteira" name="Inteira" value="Inteira">
        <label for="Inteira">Inteira</label>
   
        <input type="radio" id="Cartão Bradesco" name="Cartão Bradesco" value="Cartão Bradesco">
        <label for="Cartão Bradesco">Cartão Bradesco </label>
   
     </div>
